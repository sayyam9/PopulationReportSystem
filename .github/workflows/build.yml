name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Restore NuGet packages
      run: nuget restore

    - name: Build with MSBuild
      run: msbuild /p:Configuration=Release

    - name: Run Unit Tests
      run: |
        # Commands to run unit tests using your testing framework (e.g., NUnit, MSTest)

    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: PopulationReportSystem
        path: path/to/artifact  # Update this with the path to your built artifacts

